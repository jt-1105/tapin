<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User Portal Skeleton</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Nav toggler (small screens) -->
      <button class="navbar-toggler order-1" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible Nav Menu -->
      <div class="collapse navbar-collapse order-2" id="navMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Item 1</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Item 2</a></li>
        </ul>
      </div>

      <!-- Brand centered -->
      <a class="navbar-brand mx-auto order-0" href="#">
        <img src="path/to/logo.png" alt="Logo" height="40">
      </a>

      <!-- Inline search (large screens) -->
      <form class="d-none d-lg-flex order-3 ms-auto" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Go</button>
      </form>

      <!-- Search toggler (small screens) -->
      <button class="btn d-lg-none order-4" type="button" data-bs-toggle="collapse" data-bs-target="#searchBar" aria-controls="searchBar" aria-expanded="false" aria-label="Toggle search">
        <i class="bi bi-search fs-4"></i>
      </button>
    </div>

    <!-- Collapsible Search Bar (small screens) -->
    <div class="collapse" id="searchBar">
      <form class="d-flex p-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Go</button>
      </form>
    </div>
  </nav>

  <!-- Header -->
  <header class="container text-center my-5">
    <h1>Welcome to Your Portal</h1>
  </header>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- FEED CONTAINER -->
<section id="feed" class="container my-5"></section>

<script>
  // 1) Load the posts.json file
  fetch('posts.json')
    .then(res => res.json())
    .then(renderFeed)
    .catch(err => console.error('Failed to load posts:', err));

  // 2) Turn each post into a card
  function renderFeed(posts) {
    const feed = document.getElementById('feed');
    posts.forEach(post => {
      const card = document.createElement('div');
      card.className = 'card mb-4';

      // 2a) Build media HTML
      const mediaHtml = post.media.map(m => {
        if (m.type === 'image') {
          return `<img src="${m.url}" class="card-img-top mb-2" alt="">`;
        } else {
          return `<video class="w-100 mb-2" controls src="${m.url}"></video>`;
        }
      }).join('');

      // 2b) Build comments section
      const commentsHtml = `
        <button class="btn btn-link px-0" data-bs-toggle="collapse" data-bs-target="#comments-${post.id}">
          Comments (${post.comments.length})
        </button>
        <div class="collapse mt-2" id="comments-${post.id}">
          <ul class="list-group list-group-flush">
            ${post.comments.map(c => `
              <li class="list-group-item">
                <strong>${c.author}</strong>
                <span class="text-muted small"> â€” ${new Date(c.timestamp).toLocaleTimeString()}</span>
                <p class="mb-0">${c.content}</p>
              </li>
            `).join('')}
          </ul>
        </div>
      `;

      // 2c) Put it all together
      card.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">${post.author}</h5>
          <h6 class="card-subtitle mb-2 text-muted">${new Date(post.timestamp).toLocaleString()}</h6>
          <p class="card-text">${post.content}</p>
          ${mediaHtml}
          ${commentsHtml}
        </div>
      `;
      feed.appendChild(card);
    });
  }
</script>


</body>
</html>
