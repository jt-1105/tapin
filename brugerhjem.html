<!DOCTYPE html>

<head>

<header>

          NAV BAR
  -------------------->
  <nav class="navbar navbar-expand-lg" style="background-color: var(--beige) !important;">
    <div class="container-fluid">

      <!----------------
      OFFCANVAS TOGGLER (mobile only)
      ---------------->
      <button class="btn d-lg-none" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
              aria-controls="offcanvasMenu">
        <i class="bi bi-list fs-2"></i>
      </button>

      <!-------------------
      DESKTOP NAV LINKS
      -------------------->
      <ul class="navbar-nav me-auto d-none d-lg-flex">
        <li class="nav-item"><a class="nav-link" href="brugerhjem.html">Hjem</a></li>
        <li class="nav-item"><a class="nav-link" href="sortiment.html">Sortiment</a></li>
        <li class="nav-item"><a class="nav-link" href="bartenderguide.html">Bartender Guide</a></li>
        <li class="nav-item"><a class="nav-link" href="resurser.html">Resurser</a></li>
      </ul>

      <!-------------------
      BRAND / LOGO
      -------------------->
      <a class="navbar-brand mx-auto mx-lg-0" href="brugerhjem.html">
        <img src="images/brugerportal/tapin white navbar.png" alt="Logo" height="50">
      </a>

      <!-------------- 
      RIGHT ICONS GROUP
      --------------->
      <div class="d-flex ms-auto align-items-center">
        <!------- 
        SEARCH DROPDOWN
        -------->
        <div class="dropdown">
          <button class="btn" id="searchDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-search fs-4"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-end p-3">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search">
              <button class="btn btn-primary" type="submit">Go</button>
            </form>
          </div>
        </div>
        <!-------------------- 
        PROFILE PICTURE BUTTON
        ---------------------->
        <a href="profil.html" class="ms-3">
          <img src="images/brugerportal/profilbillede jonas.png" alt="Profil" height="40" class="rounded-circle">
        </a>
      </div>
    </div>
  </nav>

  <!------------
  OFFCANVAS MENU
  (mobile only)
  ------------>
  <div class="offcanvas offcanvas-start d-lg-none"
       tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-------------------
      NAV LINKS
      -------------------->
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="brugerhjem.html">Hjem</a></li>
        <li class="nav-item"><a class="nav-link" href="sortiment.html">Sortiment</a></li>
        <li class="nav-item"><a class="nav-link" href="bartenderguide.html">Bartender Guide</a></li>
        <li class="nav-item"><a class="nav-link" href="resurser.html">Resurser</a></li>
      </ul>
    </div>
  </div>
</header>

-------->

------------>

<!-------------------
    MEDIA LIGHTBOX
 -------------------->
<div class="modal fade" id="mediaModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body p-0 position-relative">
        <button type="button"
                class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
                data-bs-dismiss="modal" aria-label="Close"></button>
        <img   id="modalImg" class="img-fluid d-none" alt="Full-size image">
        <video id="modalVid" class="w-100 d-none" controls></video>
      </div>
    </div>
  </div>
