<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User Portal Skeleton</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="stylebruger.css">
</head>
<body>
<!-------------------
        NAV BAR
-------------------->
<header>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid d-flex align-items-center justify-content-between">

      <!------------
      VENTRE WRAPPER 
      ------------->
      <div class="d-flex align-items-center">
        <button
          class="btn d-lg-none me-2"
          type="button"
          id="menuToggle"
          aria-label="Toggle navigation">
          <i class="bi bi-list fs-2"></i>
        </button>
      </div>

      <!------------------- 
      BRAND / CENTERED LOGO
      --------------------->
      <a class="navbar-brand mx-3" href="brugerhjem.html">
        <img src="path/to/logo.png" alt="Logo" height="40">
      </a>

      <!-------------- 
      HØJRE SIDE ICONS 
      --------------->
      <div class="d-flex align-items-center">
        <!------- 
        SØGE ICON
        -------->
        <button
          class="btn d-lg-none me-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#searchBar"
          aria-controls="searchBar"
          aria-expanded="false"
          aria-label="Toggle search">
          <i class="bi bi-search fs-4"></i>
        </button>

        <!-------------------- 
        PROFILE PICTURE BUTTON
        ---------------------->
        <a href="profil.html" class="ms-2">
          <img src="path/to/profile-pic.jpg" alt="Profil" height="40" class="rounded-circle">
        </a>
      </div>
    </div>
  </nav>

  <!-------------------------- 
  COLLAPSIBLE MOBILE SØGE FORM
  -------------------------->
  <div class="collapse w-100 mt-2" id="searchBar">
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search">
      <button class="btn btn-outline-primary" type="submit">Go</button>
    </form>
  </div>

  <!----------
  NAVBAR LINKS
  ----------->
  <div id="sideMenu" class="d-lg-none">
    <ul class="nav flex-column p-4">
      <li class="nav-item"><a class="nav-link" href="brugerhjem.html">Hjem</a></li>
      <li class="nav-item"><a class="nav-link" href="sortiment.html">Sortiment</a></li>
      <li class="nav-item"><a class="nav-link" href="bartenderguide.html">Bartender Guide</a></li>
      <li class="nav-item"><a class="nav-link" href="resurser.html">Resurser</a></li>
    </ul>
  </div>
  <div id="menuOverlay" class="d-lg-none"></div>
</header>


<!----------------
PROFIL INFORMATION
----------------->
<main class="container mt-4">
    <div>
        <h1>Profil</h1>
        <p>Indhold til brugerprofilen går her.</p>
    </div>

    <!---------
    LOG UD KNAP
    ---------->
    <div>
        <a href="hjem.html" class="btn btn-outline-danger mt-3">Log Out</a>
    </div>
</main>


<!--------------
SCRIPT BOOTSTRAP
--------------->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
