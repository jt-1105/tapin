<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link til bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        #overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 2;
            cursor: pointer;
        }

        #closeBtn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 3;
        }

        #closeBtn:hover {
            color: lightgray;
        }
    
        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 50px;
            color: white;
            transform: translate(-50%, -50%);
        }
      </style>

</head>
<body>
    <!-- title (BØGER) -->
    <section>
        <div>
            <h2>Boganbefalinger</h2>
        </div>
    </section>

    <!-- bog carousel BOOTSTRAP -->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="" class="d-block w-100" alt="">
                <h3>Bog title</h3>
                <button type="button" class="btn btn-primary">Download e-bog</button>
            </div>
    
            <div class="carousel-item">
                <img src="" class="d-block w-100" alt="">
                <h3>Bog title</h3>
                <button type="button" class="btn btn-primary">Download e-bog</button>
            </div>
    
            <div class="carousel-item">
                <img src="" class="d-block w-100" alt="">
                <h3>Bog title</h3>
                <button type="button" class="btn btn-primary">Download e-bog</button>
            </div>
    
            <div class="carousel-item">
                <img src="" class="d-block w-100" alt="">
                <h3>Bog title</h3>
                <button type="button" class="btn btn-primary">Download e-bog</button>
            </div>
    
            <div class="carousel-item">
                <img src="" class="d-block w-100" alt="">
                <h3>Bog title</h3>
                <button type="button" class="btn btn-primary">Download e-bog</button>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    <!-- title (Gode råd) -->
    <section>
        <div>
            <h2>Gode Råd</h2>
        </div>
    </section>

    <!-- råd liste & råd pop-up -->
    <div id="overlay" onclick="off()">
        <button id="closeBtn" onclick="off()">✕</button>
        <div id="text">Overlay Text</div>
      </div>
      
    <div>
        <div>
        <ul>
            <li onclick="on('Råd 1 detalje')">Råd 1</li>
            <li onclick="on('Råd 2 detalje')">Råd 2</li>
            <li onclick="on('Råd 3 detalje')">Råd 3</li>
            <li onclick="on('Råd 4 detalje')">Råd 4</li>
            <li onclick="on('Råd 5 detalje')">Råd 5</li>
        </ul>
      </div>

      <div>
        <ul>
            <li onclick="on('Råd 6 detalje')">Råd 6</li>
            <li onclick="on('Råd 7 detalje')">Råd 7</li>
            <li onclick="on('Råd 8 detalje')">Råd 8</li>
            <li onclick="on('Råd 9 detalje')">Råd 9</li>
            <li onclick="on('Råd 10 detalje')">Råd 10</li>
        </ul>
      </div>

      <div>
        <ul>
            <li onclick="on('Råd 11 detalje')">Råd 11</li>
            <li onclick="on('Råd 12 detalje')">Råd 12</li>
            <li onclick="on('Råd 13 detalje')">Råd 13</li>
            <li onclick="on('Råd 14 detalje')">Råd 14</li>
            <li onclick="on('Råd 15 detalje')">Råd 15</li>
        </ul>
      </div>
    </div>

    <script>
function on(message) {
  document.getElementById("text").textContent = message;
  document.getElementById("overlay").style.display = "block";
}

function off() {
  document.getElementById("overlay").style.display = "none";
}
</script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

</body>
</html>
